name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # ou la branche que vous utilisez comme branche par d√©faut

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '19.8.1'  # ou la version que vous utilisez

    - name: Install dependencies
      run: npm install  # ou yarn install si vous utilisez Yarn

    - name: Build
      run: npm run build  # ou la commande pour construire votre projet

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./build

